<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netlify Form Helper</title>
</head>
<body>
  <form name="newsletter" data-netlify="true" hidden>
    <input type="hidden" name="form-name" value="newsletter" />
    <input type="email" name="email" />
  </form>
</body>
</html>
